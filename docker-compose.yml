services:
  nginx:
    build: ./srcs/requirements/nginx/ 
    volumes:
      - ./srcs/requirements/wordpress/tools/site/:/var/www/html
    ports:
      - 80:80

  mariadb:
    build: ./srcs/requirements/mariadb/ 
    env_file:
      - .env  
    volumes:
      - ./srcs/requirements/mariadb/tools/:/var/lib/mysql
    ports:
      - 3306:3306

